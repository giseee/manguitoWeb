<div id="contenedor-formu">
  <div class="contenido" align="center">
    <div class="content_container" align="center">
      <form [formGroup]="form" (ngSubmit)="login()" class="formu" id="formu" align="left">

        <div class="form-group">
          <label>Nombre de usuario:</label>
          <input type="text" class="form-control" name="nombre" formControlName="nombre">
        </div>
        <div class="form-group">
          <label >Contrase√±a:</label>
          <input type="password" class="form-control" name="password" formControlName="password">
        </div>
        <p *ngIf="form.hasError('invalidCredentials')" class="error-msg">
          Las credenciales son incorrectas
        </p>
        <input type="submit" class="btn btn-success" id="Breg" value="Login" [disabled]="form.invalid || processingRequest">

      </form>
    </div>
  </div>
