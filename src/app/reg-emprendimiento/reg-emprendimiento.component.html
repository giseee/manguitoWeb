<body>
  <div id="contenedor">
    <div id="contenedorcentrado">

<form [formGroup]="emprendimientoForm" (ngSubmit)="onSubmit()" id="loginform">
  <h1>Nuevo Emprendimiento</h1>
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" class="form-control" id="nombre" formControlName="nombreEmprendimiento" requerid>
  </div>
  <div class="form-group">
    <label for="descripcion">Descripción:</label>
    <textarea class="form-control" id="descripcion" formControlName="descripcion"></textarea>
  </div>
  <div class="form-group">
    <label for="categorias">Categorías:</label>
    <div *ngFor="let categoria of categorias">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" [id]="categoria.id" [value]="categoria" formControlName="categorias">
        <label class="form-check-label" [for]="categoria.id">{{categoria.nombreCategoria}}</label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="imagen">Imagen:</label>
    <input type="text" class="form-control" id="imagen" formControlName="banner">
  </div>
  <div class="form-group">
    <label for="montoManguito">montoManguito:</label>
    <input type="number" class="form-control" id="montoManguito" formControlName="montoManguito">
  </div>
  <div class="form-group">
    <label for="direccion">mostrarTopDonadores:</label>
    <input type="checkbox" class="form-control" id="mostrarTopDonadores" formControlName="mostrarTopDonadores">
  </div>
  <div class="form-group">
    <label for="direccion">mostrarTopDonadores:</label>
    <input type="checkbox" class="form-control" id="mostrarTopDonadores" formControlName="mostrarTopDonadores">
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
    </div>
    </div>
</body>
