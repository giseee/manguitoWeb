<body>
  <div id="contenedor">
    <div id="contenedorcentrado">
      <div id="login">
        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="formu" id="loginform">
          <div class="form-group">
            <label>Email:</label>
            <input type="email" email class="form-control" [(ngModel)]="user.mail" name="mail" #mail="ngModel">
          </div>
          <div *ngIf="mail.invalid && (mail.dirty || mail.touched)" class="alert">            
            <div *ngIf="mail.errors?.['email']">
              El formato de correo es inválido.
            </div>
          </div>
          <div class="form-group">
            <label>Nombre de usuario:</label>
            <input type="text" class="form-control" [(ngModel)]="user.nombre" name="nombre" #name="ngModel" required>
          </div>
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
            <div *ngIf="name.errors?.['required']">
              El nombre es requerido.
            </div>
            <div *ngIf="name.errors?.['minlength']">
              El nombre debe tener al menos X caracteres.
            </div>
          </div>
          <div class="form-group">
            <label>Contraseña:</label>
            <input type="password" class="form-control" [(ngModel)]="user.password" name="password" #password="ngModel" required minlength="8">
          </div>
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">
            <div *ngIf="password.errors?.['required']">
              La contraseña es requerida.
            </div>
            <div *ngIf="password.errors?.['minlength']">
              La contraseña debe tener al menos 8 caracteres.
            </div>
          </div>
          <input type="submit" class="btn" id="login" [disabled]="registerForm.invalid || registrando" value="Registrarse"/>
        </form>
        <div id="derecho">
          <div class="pie-form">
            <a href="#">« Volver</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
