<form *ngIf="emprendimientoToEdit" (ngSubmit)="onUpdateEmprendimiento()">
  <label>
    Nombre del emprendimiento:
    <input [(ngModel)]="emprendimientoToEdit.nombreEmprendimiento" type="text" name="nombreEmprendimiento" required>
  </label>
  <br>
  <label>
    Descripción:
    <textarea [(ngModel)]="emprendimientoToEdit.descripcion" name="descripcion" required></textarea>
  </label>
  <br>
  <label>
    Banner:
    <input [(ngModel)]="emprendimientoToEdit.banner" type="text" name="banner" required>
  </label>
  <label>
    Categorías:
    <div *ngFor="let categoria of categorias">
      <input type="checkbox" name="categoria" [value]="categoria.nombreCategoria" [checked]="categoriasSeleccionadas.includes(categoria.nombreCategoria)" (change)="onCategoriaChange($event)">
      {{ categoria.nombreCategoria }}
    </div>
  </label>





  <br>
  <label>
    Monto del manguito:
    <input [(ngModel)]="emprendimientoToEdit.montoManguito" type="number" name="montoManguito" required>
  </label>
  <br>
  <label>
    ¿Mostrar manguitos recibidos?
    <input [(ngModel)]="emprendimientoToEdit.mostrarManguitos" type="checkbox" name="mostrarManguitos">
  </label>
  <br>
  <label>
    ¿Mostrar top de donadores?
    <input [(ngModel)]="emprendimientoToEdit.mostrarTopDonadores" type="checkbox" name="mostrarTopDonadores">
  </label>
  <br>
  <br>
  <button *ngIf="emprendimientoToEdit.id; else crearEmprendimiento" type="submit">Actualizar emprendimiento</button>
  <ng-template #crearEmprendimiento>
    <button (click)="onCreateEmprendimiento()" type="button">Crear emprendimiento</button>
  </ng-template>
</form>
