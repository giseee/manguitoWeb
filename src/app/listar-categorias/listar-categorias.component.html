<div>
  <nav class="navbar">
    <ul>
      <li *ngFor="let category of categorias">
        <button (click)="obtenerEmprendimientosPorCategoria(category.nombreCategoria)">{{ category.nombreCategoria }}</button>
      </li>
    </ul>
  </nav>
</div>
<div *ngIf="emprendimientos.length > 0">

    <app-emprendimiento
    [emprendimiento]="emprendimiento"
     *ngFor="let emprendimiento of emprendimientos">
</app-emprendimiento>
</div>
<div *ngIf="emprendimientos.length == 0 && categoriaSeleccionada !== ''">
  <p>No hay emprendimientos con esa categor√≠a</p>
</div>
