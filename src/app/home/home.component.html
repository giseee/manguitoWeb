<body>
  <section class="buscar">
    <div class="search-bar">
      <form (ngSubmit)="buscarPorNombre()">
        <input type="text" [(ngModel)]="nombre" name="nombre" placeholder="Buscar emprendimientos">
        <button type="submit" class="search-button">Buscar</button>
        <div *ngIf="noResultsFound" class="no-results-message">
          No se encontraron resultados para la búsqueda.
        </div>
      </form>
    </div>

  </section>
  <main>
    <div>
      <section class="categorias">
        <app-listar-categorias></app-listar-categorias>
      </section>
    </div>

    <section class="emprendimientos">
      <div class="emprendimientos-list">
        <app-emprendimiento [emprendimiento]="emprendimiento" *ngFor="let emprendimiento of emprendimientoss | async as resultados">
        </app-emprendimiento>
        <div *ngIf="resultados.length === 0 && noResultsFound" class="no-results-message">
          No se encontraron resultados para la búsqueda.
        </div>
      </div>
    </section>

    <section class="banner-principal">
      <div class="info-foto">
        <p>¡Podemos avanzar juntos!</p>
        <br><br>
        Apoyá a emprendedores de todo el país y sumate a nuestra comunidad con tu proyecto.
      </div>
    </section>
  </main>
</body>
